    <!--FORMULARIO DE CONTACTO-->

    <div class="container">
        <form>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-3 mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="name" placeholder="Juan">
              </div>
              <div class="col-lg-3 mb-3">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="last-name" class="form-control" id="last-name" placeholder="Perez">
              </div>
            </div>
            <div class="row d-flex justify-content-center">
            <div class="col-lg-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="juanperez@gmail.com">
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 mb-3">
                    <label for="Textarea" class="form-label"><strong>Dejanos aqui tu mensaje</strong></label>
                    <textarea class="textarea form-control" id="Textarea" rows="3" placeholder="Escribinos tu consulta, reclamo o sugerencia. Responderemos a la brevedad."></textarea>
                  </div>
            </div>
            </div>
            <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary col-lg-2">ENVIAR</button>
            </div>
          </form>
